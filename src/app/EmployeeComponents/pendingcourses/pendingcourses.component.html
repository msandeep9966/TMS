<button
  (click)="GetPendingCourses()"
  class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
>
  Get Pending Courses
</button>

<!-- <p>{{ pendingcourses | json }}</p> -->

<div class="flex justify-between flex-wrap mx-2">
  @for (item of pendingcourses; track $index) {
  <app-card
    [enrollmentId]="item.enrollmentId"
    [courseName]="item.courseDetails.courseName"
    [startDate]="item.courseDetails.startDate"
    [endDate]="item.courseDetails.endDate"
    [status]="item.status"
  ></app-card>
  }
</div>
